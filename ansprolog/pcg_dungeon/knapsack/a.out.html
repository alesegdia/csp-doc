<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="100" height="100"
style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeStyle = 'black';
ctx.fillStyle = "#ff0000";
ctx.fillRect(10,40,30,30);
ctx.rect(10,40,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(10,70,30,30);
ctx.rect(10,70,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(70,40,30,30);
ctx.rect(70,40,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(70,70,30,30);
ctx.rect(70,70,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(70,10,30,30);
ctx.rect(70,10,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(40,10,30,30);
ctx.rect(40,10,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(10,10,30,30);
ctx.rect(10,10,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(40,40,30,30);
ctx.rect(40,40,30,30)
ctx.fillStyle = "#ff0000";
ctx.fillRect(40,70,30,30);
ctx.rect(40,70,30,30)
ctx.stroke()
</script>

</body>
</html>
